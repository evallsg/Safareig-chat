<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Chat example</title>
        <link type="text/css" rel="stylesheet" media="all" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container hidden" >
            <div class="navbar">
                <button id="main-chat" class="selected"><i class="fa-brands fa-rocketchat"></i></button>
                <button id="private-chat"><i class="fa-solid fa-user"></i></button>
                <button id="new-chat" title="New room"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="chats-list">
                <div class="title"> <h3>Online users</h3></div>
                <div id="users-container"></div>
            </div>
            <div class="content">
               <div class="top-bar">
                    <div class="round-image"><img src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp"></div>
                    <div class="title"> <h2 id="chat-name">General Chat</h2></div>
               </div>
                <div id="chat-container" class="content-chat">
                    <!-- <div class="message">
                        <div class="message-user round-image small"><img src="imgs/default_avatar.png" alt=""></div>
                        <div class="bubble left">
                            <div class="message-info"><p class="username">User</p></div>
                            <p>Hi</p>
                            <div class="message-info time"><p>11:12pm</p></div>
                        </div>
                    </div> -->
                    
                </div>
                <div class="content-input column-container">
                    <div class="typing-state"> <p id="typing-state"> </p></div>
                        <div class="row-container">
                        <div class="input-container">
                            <button class=""><i class="fa fa-smile"></i></button>
                            <input placeholder="Type a message" class="input-message" id="input-msg">
                            <button class=""><i class="fa fa-link"></i></button>
                        </div>
                        <button class="input-btn"><i class="fa fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/external/sillyclient.js"></script>
        <script type="module" src="js/app.js"></script>

    </body>
</html>
